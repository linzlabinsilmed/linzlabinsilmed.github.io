    \ data-tracking-will-navigate=\"\">Beata Ondrusova</a>¬†presented our research\
    \ on VV-ECMO, a life-saving treatment for severe lung failure, conducted together\
    \ with our clinical partners at <a class=\"link\" href=\"https://at.linkedin.com/company/kepleruniklinikum?trk=organization_guest_main-feed-card-text\"\
