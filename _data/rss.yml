    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
    \ data-tracking-will-navigate=\"\">Kepler Universit√§tsklinikum GmbH</a>, and we‚Äôll\
    \ share more exciting updates soon! \n\n<a class=\"link\" href=\"https://at.linkedin.com/in/beata-ondrusova?trk=organization_guest_main-feed-card-text\"\
