    https://it.linkedin.com/in/emiliano-schena-6a87a438?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
    \ data-tracking-will-navigate=\"\">Emiliano Schena</a>, <a class=\"link\" href=\"\
    https://at.linkedin.com/in/luca-gerardo-giorda-60265b1?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
    \ data-tracking-will-navigate=\"\">Luca Gerardo-Giorda</a>, and <a class=\"link\"\
    \ href=\"https://it.linkedin.com/in/alessiogizzi?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
    \ data-tracking-will-navigate=\"\">Alessio Gizzi</a>.\n\nWe would like to congratulate\
    \ <a class=\"link\" href=\"https://it.linkedin.com/in/federica-bianconi?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
    \ data-tracking-will-navigate=\"\">Federica Bianconi</a> on reaching this important\
    \ milestone and wish her continued success on her PhD journey! \U0001F44F \n\n\
    \U0001F4D6¬†Read the full study here:\n<a class=\"link\" href=\"https://lnkd.in/eE-3DnzM?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" rel=\"nofollow\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
