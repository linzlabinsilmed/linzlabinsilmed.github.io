  content_text: "\U0001F52C New Research Alert\U0001F52C\n\nWe are excited to share\
    \ our latest study published in Scientific Reports! Our PhD student Minha Anees\
    \ Msc and colleagues from Linz Lab for In-Silico Medical Interventions and Hospital\
    \ de la Santa Creu i Sant Pau in Spain explored how dispersive patch placement\
    \ affects power dissipation during radiofrequency ablation (RFA) for pulmonary\
    \ vein isolation (PVI) - a widely used treatment for atrial fibrillation. \n\n\
    \U0001F4A1 What we did:\n\U0001F539 Developed a highly detailed 3D virtual patient\
    \ model based on CT imaging data\n\U0001F539Ran 80 computer simulations to test\
    \ different dispersive patch positions and power settings (25W vs. 90W)\n\U0001F539\
    Analyzed power dissipation in cardiac and esophageal tissue to optimize ablation\
    \ safety and effectiveness\n\n\U0001F50E¬† Key Insights from the Study:¬†\n\U0001F539\
    Patch placement matters!¬† Placing the dispersive patch at the lower right side\
    \ of the anterior thorax reduces the esophageal power dissipation - making it\
    \ a good candidate location for avoiding esophageal tissue injury.\n\U0001F539\
    Wall thickness matters! High-power ablations can effectively create transmural\
    \ lesions in thin tissues, while in thicker tissues, increased tissue power alone\
    \ isn't enough - thermal conduction is crucial for driving the lesion deeper.\n\
    \nOur in-silico study, based on detailed patient CT data, provides new insights\
    \ into electric field distribution during RFA. These findings could help refine\
    \ clinical protocols and improve patient outcomes.\n\nA big congratulations to\
    \ our colleagues, and especially to Minha Anees Msc, for this achievement! \U0001F44F\
    \ Wishing her all the best as she continues her PhD journey.\n\n\U0001F4D6 Read\
    \ the full study here:\nhttps://lnkd.in/e7Geyn9a"
