    \ style=\"width: 100%;\" /><div>\U0001F31F Is a single lethal electric field threshold\
    \ sufficient to characterize the lesion size in computational modeling of cardiac\
    \ pulsed-field ablation ‚ùî\U0001F31F   \n\nPFA is revolutionizing the treatment\
    \ of cardiac arrhythmias, and although it shows great promise, it's still a relatively\
    \ new technology. Computational models can help predict how the treatment affects\
    \ heart tissue. Typically, these models rely on identifying a lethal electric\
    \ field threshold to predict the lesion. However, discrepancies in predicted lesion\
    \ anisotropy ratios (width over depth) across recent studies continue to be a\
    \ topic of discussion. In our latest work, we evaluated the predicted lesion anisotropy\
    \ ratios using a PFA computational model by applying it to an open-chest in vivo\
    \ porcine model geometry.\n\n\U0001F4A1 What we did:\n\U0001F539Developed a finite-element\
    \ computational model based on a segmented swine CT scan, mimicking the open-chest\
    \ experimental setup.\n\U0001F539Tested different electric field thresholds (200‚Äì1000\
    \ V/cm) to see which best predicts lesion depth and width.\n\U0001F539Analyzed\
    \ lesion depth and width, comparing how well different thresholds matched the\
    \ actual experimental findings.\n\n\U0001F50E¬† Key Insights from the Study:¬†\n\
    \U0001F539A¬† single lethal electric field threshold is INSUFFICIENT to accurately\
    \ predict both lesion depth and width in cardiac PFA.\n\U0001F539The threshold\
    \ between 270 and 500 V/cm accurately predicts lesion depth, and a higher threshold\
    \ between 790 and 1000 V/cm better captures the lesion width. \n\nWant to learn\
    \ more? Let‚Äôs connect here or chat at PFA101 this week!\n\n\U0001F4D6 Read the\
    \ full study here: <a class=\"link\" href=\"https://lnkd.in/eDGdYkA5?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" rel=\"nofollow\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
