  content_text: 'üåü Austrian Day of Women in Mathematics üåü¬†


    Last Friday, our colleagues participated in the Fifth Austrian Day of Women in
    Mathematics. Beata Ondrusova and Minha Anees Msc gave talks in the session on
    PDEs, Applications, and Inverse Problems, where they demonstrated how mathematics
    can be used to gain non-invasive insights into cardiac activity and help to develop
    personalized, sex-specific 3D in-silico models for radiofrequency ablation.¬†


    The event, organized by #femMA and the Austrian Association of Women in Mathematics,
    was held at Technische Universit√§t Wien and brought mathematicians together for
    research discussions, a career event, and a panel talk. It was great to see so
    many young participants, especially women, actively engaging in discussions, exploring
    research funding opportunities, and learning from female role models about their
    career journeys.¬†


    A big thank you to the organizers and speakers for making this event so inspiring
    and insightful! üëè üëç¬†


