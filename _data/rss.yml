  content_html: "<div><img src=\"https://media.licdn.com/dms/image/v2/D4E22AQEjFI6kPcr7Bg/feedshare-shrink_2048_1536/B4EZaB1S98IAAo-/0/1745934955347?e=2147483647&v=beta&t=YhEwkwps0VADoYAORIK2yIwTEv3ozrHwYict9FMTgSg\"\
    \ style=\"width: 100%;\" /><div>\U0001F4C4New Paper Alert!\U0001F4C4\n\nWe are\
    \ excited to share our first study on laser ablation in cardiac tissue in collaboration\
    \ with <a class=\"link\" href=\"https://it.linkedin.com/school/universita-campus-bio-medico/?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
    \ data-tracking-will-navigate=\"\">Universit√† Campus Bio-Medico di Roma</a>! Laser\
    \ ablation is a promising technique for treating cardiac arrhythmias, offering\
    \ high precision and minimal invasiveness. However, traditional thermal models\
    \ fall short in predicting tissue response at fast time scales. As part of her\
    \ PhD work, <a class=\"link\" href=\"https://it.linkedin.com/in/federica-bianconi?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
    \ data-tracking-will-navigate=\"\">Federica Bianconi</a>¬†designed a finite element\
    \ computational model that couples optical and thermal physics to better simulate\
    \ how laser energy interacts with heart tissue.\n\n\U0001F4A1¬†What we did:\n\U0001F539\
    \ Developed a finite element model combining light propagation (using the Optical\
    \ Diffusion Approximation) with thermal bioheat transfer theories  - including\
    \ Fourier, Generalized Fourier, and a higher-order Dual Phase \nLag (DPL) model.\n\
    \U0001F539 Incorporated a three-state cell death model to map out how damage progresses\
    \ over time during laser ablation.\n\U0001F539Simulated cardiac tissue response\
    \ and explored how tissue anisotropy affects thermal spread.\n\n\U0001F50EKey\
    \ Insights from the Study:\n\U0001F539 The higher-order DPL model provides the\
    \ most detailed and accurate framework for predicting heat transfer in cardiac\
    \ tissue.\n\U0001F539 Laser power modulation plays a crucial role in shaping lesion\
    \ depth and \nprecision - better control can minimize harm to surrounding healthy\
    \ \ntissue.\n\U0001F539 Tissue fiber structure matters: anisotropic properties\
    \ strongly influence \nlesion geometry, reinforcing the need for personalized\
    \ ablation strategies.\n\nThese advancements pave the way for personalised treatment\
    \ planning and in silico \U0001F4BB optimisation of laser ablation techniques.\
    \ \n\n\U0001F91D This work was made possible through the contributions of <a class=\"\
    link\" href=\"https://de.linkedin.com/in/massimilianoleoni/en?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
    \ data-tracking-will-navigate=\"\">Massimiliano Leoni</a>, <a class=\"link\" href=\"\
    https://at.linkedin.com/in/argyrios-petras-12954a3a?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
