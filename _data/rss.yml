    \ data-tracking-will-navigate=\"\">Jens Meier</a> and Johannes Szasz. \n\nAdditionally,\
    \ our group is working with Philip-Rudolf Rauch from <a class=\"link\" href=\"\
    https://at.linkedin.com/company/kepleruniklinikum?trk=organization_guest_main-feed-card-text\"\
    \ target=\"_self\" data-tracking-control-name=\"organization_guest_main-feed-card-text\"\
    \ data-tracking-will-navigate=\"\">Kepler Universit√§tsklinikum GmbH</a> to better\
    \ understand the mechanisms driving low-grade glioma progression.\n\nAs a technically\
