    \ the group's work in the field of cardiac ablation. Our focus is on patient-specific\
    \ simulations of procedures like RFA and PFA, aiming to understand the treatment\
    \ at the patient level. This year marks the start of our collaboration with <a\
    \ class=\"link\" href=\"https://at.linkedin.com/in/clemens-steinwender-598416a?trk=organization_guest_main-feed-card-text\"\
