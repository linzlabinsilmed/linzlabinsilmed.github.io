<div class="content">
{% for project in site.data.projects %}
	<section>
		<div class="container flex">
			<div class="text editable">
				<h2><strong>{{ projects.title }}</strong></h2>
				<p>{{ projects.description }}</p>
			</div>
			<div class="image">
				<img src="{{ projects.image }}" alt="Screenshot" class="screenshot editable" />
			</div>
		</div>
	</section>
{% endfor %}
</div>
