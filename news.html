<div class="posts-list">
  {% for post in site.data.linkedin_feed %}
  <article class="mb-8 border-b border-gray-300 pb-4">
    <h3 class="text-xl font-semibold mb-2">{{ post.title | newline_to_br }}</h3>
    {% if post.url %}
    <a href="{{ post.url }}" class="text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">
      Read post on LinkedIn
    </a>
    {% endif %}
  </article>
  <hr class="my-6 border-gray-300" />
  {% endfor %}
</div>
